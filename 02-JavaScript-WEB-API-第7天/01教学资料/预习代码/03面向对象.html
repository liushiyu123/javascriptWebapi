    * 面向过程和面向对象都是编程思想.
    * 面向过程:凡事都是亲力亲为,每一步都要清楚,注重的是过程
    * 面向对象:找对对象,注重的是结果,所有的事情都是通过对象来进行操作
    * 面向对象特性:封装,继承,多态
    * 封装:把一系列的代码封装到函数,好多的函数,封装在对象中
    * 继承:是类与类之间的关系,js中没有类的这个概念,通过原型模拟继承
    * 多态:同一个行为针对不同的对象,产生不同的结果(模拟多态,但是几乎不用)
    * 对象:特指的某个事物,具有属性和方法(看得见,摸得到,特指的某个东西)
    * 哮天犬:是对象,
    * 特征和行为
    * 特征:毛色,体重,年龄，姓名-----属性
    * 行为:飞，叫，咬人，吃东西，摇尾巴,变形.---方法
    *
    *
    *
    * */
